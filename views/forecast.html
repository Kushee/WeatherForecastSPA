<h3>Forecast for {{city}}</h3>
<hr />
<p>
    <b>Days:</b> <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
        <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> |
        <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
</p>
<br />
<div ng-controller="forecastController" ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
           <weather-report weather-day="w"
                           convert-to-standard-temp="convertToFahrenheit(temp)"
                           convert-to-standard-date="convertToDate(date)"
                           class-name="weatherIconClass(w)"
                           date-format="MMM d,y"></weather-report>
        </div>
    </div>
</div>
<br />
<p>
    <a href="#/">Back to Search</a>
</p>
